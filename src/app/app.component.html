
<section class="articles">
  <article *ngFor="let user of userData">
    <div class="article-wrapper">
      <figure>
        <img src="https://icons-for-free.com/download-icon-person+profile+user+icon-1320184018411209468_512.png" alt="" />
      </figure>
      <div class="article-body">
        <h2>{{user.title}}</h2>
        <p>
{{user.body}}
        </p>
        <a href="#" class="read-more">
User id:{{user.userId}}

        </a>
      </div>
    </div>
  </article>
</section>
